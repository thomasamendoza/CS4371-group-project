<!DOCTYPE html>
<html>
<head>
  <title>HouYi Attack Launcher</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    button { padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 1em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Launch Prompt Injection Attack</h1>
  <button onclick="runAttack()">Run Attack</button>
  <div id="result">Result will appear here...</div>

  <script>
    async function runAttack() {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Running attack...";
      try {
        const response = await fetch('/run-attack');
        const data = await response.json();
        resultDiv.textContent = data.result;
      } catch (err) {
        resultDiv.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
