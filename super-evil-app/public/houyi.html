<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Houyi Attacks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    .content {
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 1.5em;
      padding: 15px;
      background-color: #1e1e1e;
      color: #dcdcdc;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #444;
    }

    .timestamp {
      color: #6A9955;
    }

    .log-info {
      color: #569CD6;
    }

    .log-highlight {
      font-weight: bold;
      color: #CE9178;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="breeds.html">Dog Breeds</a>
    <a class="active" href="houyi.html">Run Houyi Attacks</a>
    <a href="training.html">Training</a>
    <a href="gallery.html">Photo Gallery</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content">
    <h1>Click to Launch Attack</h1>
    <button id="attackBtn">Attack</button>
    <pre id="output">Awaiting output...</pre>
  </div>

  <script>
    document.getElementById('attackBtn').addEventListener('click', async () => {
      const outputElement = document.getElementById('output');
      outputElement.textContent = 'Launching attack...';

      try {
        const res = await fetch("http://localhost:5000/attack", {
          method: "POST"
        }); 
        const json = await res.json();
        const text = json.output;

        // Format the log output
        const formatted = text
          .replace(/\x1b\[32m(.*?)\x1b\[0m/g, '<span class="timestamp">$1</span>') // green timestamp
          .replace(/\x1b\[1mINFO\s+?\x1b\[0m/g, '<span class="log-info">INFO</span>') // bold INFO
          .replace(/\x1b\[36m(.*?)\x1b\[0m/g, '<span class="log-highlight">$1</span>') // cyan details
          .replace(/\x1b\[.*?m/g, ''); // strip other ANSI codes

        outputElement.innerHTML = formatted;
      } catch (err) {
        outputElement.textContent = 'Error running attack: ' + err.message;
      }
    });
  </script>

</body>
</html>
